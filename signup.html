      border: none;

      transition: background 0.3s ease;
    }

    button:hover {
      background: #594bd1;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .bottom-text a {

      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .signup-container {

    }
